<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main {
            width: 1000px;
            height: 600px;
            background-color: #f4f4f4;
        }
        #keyword{
            width: 100%;
            height: 100%;
        }
        .link {
            fill: none;
            stroke: #666;
            stroke-width: 1.5px;
        }

        #licensing {
            fill: green;
        }

        .link.licensing {
            stroke: green;
        }

        .link.resolved {
            stroke-dasharray: 0,2 1;
        }

        circle {
            fill: #ccc;
            stroke: #333;
            stroke-width: 1.5px;
        }

        text {
            font: 12px Microsoft YaHei;
            pointer-events: none;
            text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
        }

        .linetext {
            font: 12px Microsoft YaHei;
        }

        .tooltip{
            position: absolute;
            height: auto;
            font-family: "microsoft yahei", simhei;
            font-size: 14px;
            text-align: center;
            border: 1px solid #999;
            padding: 5px;
            background-color: white;
            border-radius: 5px;
        }
    </style>
<style type="text/css">
* {
    margin:0;
    padding:0;
}
#float_banner {
    position:absolute;
    top:0;
    left:50%;
    width:500px;
    margin-left:-450px;
    height:30px;
    line-height:30px;
    text-align:center;
    background:#555;
    color:#fff;
    font-size:14px;
    font-weight:bold;
    z-index:2;
}
#now {
    color:#CCCCCC;
    }
a:link {
    color:#FFFFFF;
    text-decoration:none;
    }
a:visited {
    color:#FFFFFF;
    text-decoration:none;
    }
a:hover {
    color:#CCCCCC;
    text-decoration:none;
    }
a:active {
    color:#CCCCCC;
    text-decoration:underline;
    }
</style>
</head>
<body>
<div id="float_banner"><a href="index.html">Mode A</a>&nbsp;&nbsp;&nbsp;<a id="now" href="index-B.html">Mode B</a>&nbsp;&nbsp;&nbsp;<a href="javascript:void(0)" onclick="location.reload()">Refresh</a></div> 
<div class='main'>
    <div id="keyword">

    </div>
</div>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/d3.v3.min.js"></script>
<script src="./js/key-route.js"></script>
</body>
</html>
